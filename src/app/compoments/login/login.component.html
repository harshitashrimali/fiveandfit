<section class="bg-img1 txt-center p-lr-15 p-tb-92" style="background-image: url('assets/images/bg-01.jpg');">
  <h2 class="ltext-105 cl0 txt-center">
   Login
  </h2>
</section>	
<section class="bg0 p-t-50 p-b-11 ">
  <div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h2 class="h3 mb-3 text-black text-center">Login</h2>
        </div>
        <div class="col-md-7 mx-auto">
          <div class="alert alert-danger" *ngIf="errorMessage">{{ errorMessage }}</div>
          <form ngForm #loginForm="ngForm" (ngSubmit)="login(loginForm)">
  
            <div class="p-3 p-lg-5 border">
              <div class="form-group row">
                <div class="col-md-12">
                  <label for="email" class="text-black">Email <span class="text-danger">*</span></label>
                  <input type="email" class="form-control"
                  ngModel
                  #email="ngModel"
                  id="email" name="email" placeholder=""
                  required="required"
                  pattern="^\w+([-+.']\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$"
                  [class.is-invalid]="email.touched && email.invalid"
                  [class.is-valid]="email.touched && email.valid"
                  >
                  <div *ngIf="email.touched && email.invalid && email.errors.required" class="invalid-feedback">
                    Please enter email.
                  </div>
                  <!-- <div *ngIf="email.touched && email.invalid && " class="invalid-feedback">
                    Please enter valid email.
                  </div>
                  <div *ngIf="email.touched && email.valid" class="valid-feedback">
                    Looks good!
                  </div> -->
                </div>
              </div>
              <div class="form-group row">
                <div class="col-md-12">
                  <label for="password" class="text-black">Password <span class="text-danger">*</span></label>
                  <input type="password" class="form-control" 
                  ngModel
                  #password="ngModel"
                  id="password" name="password" placeholder=""
                  required="required"
                  [class.is-invalid]="password.touched && password.invalid"
                  [class.is-valid]="password.touched && password.valid"
                  >
                  <!-- <div *ngIf="password.touched && password.invalid && password.errors.required" class="invalid-feedback">
                    Please enter password.
                  </div> -->
                  <div *ngIf="password.touched && password.valid" class="valid-feedback">
                    Looks good!
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-lg-12">
                  <input type="submit" class="btn btn-dark btn-lg btn-block" value="Login" [disabled]="loginForm.invalid">
                </div>
              </div>
              <div class="form-group row">
                <div class="col-lg-12 text-center">
                  <p>Don't have an account, Please <a routerLink="/register">register</a></p>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
