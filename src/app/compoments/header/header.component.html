<header>
  <!-- Header desktop -->
  <div class="container-menu-desktop">
    <!-- Topbar -->

    <div class="wrap-menu-desktop">
      <nav class="limiter-menu-desktop container">
        
        <!-- Logo desktop -->		
        <a routerLink="/" class="logo">
         <h5 >Five & Fit</h5>
        </a>

        <!-- Menu desktop -->
        <div class="menu-desktop">
          <ul class="main-menu">
            <li class="active-menu">
              <a routerLink="/">Home</a>
              
            </li>

            <li>
              <a routerLink="/shop">Shop</a>
            </li>


            <li>
              <a routerLink="/about">About</a>
            </li>

            <li>
              <a routerLink="/contact">Contact</a>
            </li>
            <li>
              <a  *ngIf="!(user$ | async) as user" routerLink="/login">Login </a>
              <li class="has-children"  *ngIf="dbUser$ | async as dbUser">
                <a href="javascript:;">{{ dbUser.name }}</a> 
               <ul class="dropdown">
                 <li *ngIf="dbUser.isAdmin"><a routerLink="/manage-products">Manage Products</a></li>
                 <li><a routerLink="/my-orders">My Orders</a></li>  
                 <li ><a href="javascript:;" (click)="logout()">Logout</a></li> 
                 </ul>
            </li>
          </ul>
        </div>	

        <!-- Icon header -->
        <div class="wrap-icon-header flex-w flex-r-m">
          <div class="icon-header-item cl2 hov-cl1 trans-04 p-l-22 p-r-11 js-show-modal-search">
            <i class="zmdi zmdi-search"></i>
          </div>

          <div routerLink="/cart" class="icon-header-item cl2 hov-cl1 trans-04 p-l-22 p-r-11  js-show-cart">
            <!-- <i class="zmdi zmdi-shopping-cart"></i> -->
            <div class="site-top-icons">
              <ul>
                <li *ngIf="!(user$ | async) as user"><a routerLink="/login"><span class="icon icon-person"></span></a></li>
       <li>
                  <a routerLink="/cart" class="site-cart">
                    <i class="zmdi zmdi-shopping-cart"></i>
                    <span class="js-show-cart" *ngIf="cart$ | async as cart">
                      {{ cart.totalQuantity }}</span>
                  </a>
                </li> 
              <li class="d-inline-block d-md-none ml-md-0"><a href="#" class="site-menu-toggle js-menu-toggle"><span class="icon-menu"></span></a></li>
             
              </ul>
            </div>
          </div>

          <a class="dis-block icon-header-item cl2 hov-cl1 trans-04 p-l-22 p-r-11 icon-header-noti" data-notify="0">
            <i class="zmdi zmdi-favorite-outline"></i>
          </a>
        </div>
      </nav>
    </div>	
  </div>

  <!-- Header Mobile -->
  <div class="wrap-header-mobile">
    <!-- Logo moblie -->		
    <div class="logo-mobile">
      <a routerLink="/"><img src="assets/images/icons/logo-01.png" alt="IMG-LOGO"></a>
    </div>

    <!-- Icon header -->
    <div class="wrap-icon-header flex-w flex-r-m m-r-15">
      <div class="icon-header-item cl2 hov-cl1 trans-04 p-r-11 js-show-modal-search">
        <i class="zmdi zmdi-search"></i>
      </div>

      <div outerLink="/cart" class="icon-header-item cl2 hov-cl1 trans-04 p-r-11 p-l-10 icon-header-noti js-show-cart" data-notify="2">
        <i class="zmdi zmdi-shopping-cart"></i>
      </div>

      <a  class="dis-block icon-header-item cl2 hov-cl1 trans-04 p-r-11 p-l-10 icon-header-noti" data-notify="0">
        <i class="zmdi zmdi-favorite-outline"></i>
      </a>
    </div>

    <!-- Button show menu -->
    <div class="btn-show-menu-mobile hamburger hamburger--squeeze">
      <span class="hamburger-box">
        <span class="hamburger-inner"></span>
      </span>
    </div>
  </div>


  <!-- Menu Mobile -->
  <div class="menu-mobile">
    <ul class="topbar-mobile">
      <li>
        <div class="left-top-bar">
          Free shipping for standard order over $100
        </div>
      </li>

      <li>
        <div class="right-top-bar flex-w h-full">
          <a href="#" class="flex-c-m p-lr-10 trans-04">
            Help & FAQs
          </a>

          <a href="#" class="flex-c-m p-lr-10 trans-04">
            My Account
          </a>

          <a href="#" class="flex-c-m p-lr-10 trans-04">
            EN
          </a>

          <a href="#" class="flex-c-m p-lr-10 trans-04">
            USD
          </a>
        </div>
      </li>
    </ul>

    <ul class="main-menu-m">
      <li>
        <a routerLink="/" >Home</a>
       
        <span class="arrow-main-menu-m">
          <i class="fa fa-angle-right" aria-hidden="true"></i>
        </span>
      </li>

      <li>
        <a routerLink="/shop" >Shop</a>
      </li>
        <li>
        <a outerLink="/about" >About</a>
      </li>

      <li>
        <a outerLink="/contact" >Contact</a>
      </li>
      <li>
        <a outerLink="/login" >Login</a>
      </li>
    </ul>
  </div>

  <!-- Modal Search -->
  <div class="modal-search-header flex-c-m trans-04 js-hide-modal-search">
    <div class="container-search-header">
      <button class="flex-c-m btn-hide-modal-search trans-04 js-hide-modal-search">
        <img src="assets/images/icons/icon-close2.png" alt="CLOSE">
      </button>

      <form class="wrap-search-header flex-w p-l-15">
        <button class="flex-c-m trans-04">
          <i class="zmdi zmdi-search"></i>
        </button>
        <input class="plh3" type="text" name="search" placeholder="Search...">
      </form>
    </div>
  </div>
</header>
