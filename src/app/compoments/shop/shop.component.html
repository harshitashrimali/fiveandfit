<div class="wrap-header-cart js-panel-cart">
	<div class="s-full js-hide-cart"></div>
  
	<div class="header-cart flex-col-l p-l-65 p-r-25">
	  <div class="header-cart-title flex-w flex-sb-m p-b-8">
		<span class="mtext-103 cl2">
		  Your Cart
		</span>
  
		<div class="fs-35 lh-10 cl2 p-lr-5 pointer hov-cl1 trans-04 js-hide-cart">
		  <i class="zmdi zmdi-close"></i>
		</div>
	  </div>
	  
	  <div class="header-cart-content flex-w js-pscroll">
		<ul class="header-cart-wrapitem w-full">
		  <li class="header-cart-item flex-w flex-t m-b-12">
			<div class="header-cart-item-img">
			  <img src="assets/images/item-cart-01.jpg" alt="IMG">
			</div>
  
			<div class="header-cart-item-txt p-t-8">
			  <a routerLink="/cart" class="header-cart-item-name m-b-18 hov-cl1 trans-04">
				White Shirt Pleat
			  </a>
  
			  <span class="header-cart-item-info">
				1 x ₹19.00
			  </span>
			</div>
		  </li>
  
		  <li class="header-cart-item flex-w flex-t m-b-12">
			<div class="header-cart-item-img">
			  <img src="assets/images/item-cart-02.jpg" alt="IMG">
			</div>
  
			<div class="header-cart-item-txt p-t-8">
			  <a routerLink="/cart" class="header-cart-item-name m-b-18 hov-cl1 trans-04">
				Converse All Star
			  </a>
  
			  <span class="header-cart-item-info">
				1 x ₹39.00
			  </span>
			</div>
		  </li>
  
		  <li class="header-cart-item flex-w flex-t m-b-12">
  
			<div class="header-cart-item-txt p-t-8">
			  <a routerLink="/cart" class="header-cart-item-name m-b-18 hov-cl1 trans-04">
				Nixon Porter Leather
			  </a>
  
			  <span class="header-cart-item-info">
				1 x ₹17.00
			  </span>
			</div>
		  </li>
		</ul>
		
		<div class="w-full">
		  <div class="header-cart-total w-full p-tb-40">
			Total: ₹75.00
		  </div>
  
		  <div class="header-cart-buttons flex-w w-full">
			<a href="shoping-cart.html" class="flex-c-m stext-101 cl0 size-107 bg3 bor2 hov-btn3 p-lr-15 trans-04 m-r-8 m-b-10">
			  View Cart
			</a>
  
			<a href="shoping-cart.html" class="flex-c-m stext-101 cl0 size-107 bg3 bor2 hov-btn3 p-lr-15 trans-04 m-b-10">
			  Check Out
			</a>
		  </div>
		</div>
	  </div>
	</div>
  </div>
	  <div class="bg0 m-t-23 p-b-140">
		  <div class="container">
			  <div class="flex-w flex-sb-m p-b-52">
				  <div class="flex-w flex-l-m filter-tope-group m-tb-10">
					  <button class="stext-106 cl6 hov1 bor3 trans-04 m-r-32 m-tb-5 how-active1" data-filter="*">
						  All Products
					  </button>
  
					  <button class="stext-106 cl6 hov1 bor3 trans-04 m-r-32 m-tb-5" data-filter=".women">
						  Women
					  </button>
  
					  <button class="stext-106 cl6 hov1 bor3 trans-04 m-r-32 m-tb-5" data-filter=".men">
						  Men
					  </button>
  
					  <button class="stext-106 cl6 hov1 bor3 trans-04 m-r-32 m-tb-5" data-filter=".bag">
						  Bag
					  </button>
  
					  <button class="stext-106 cl6 hov1 bor3 trans-04 m-r-32 m-tb-5" data-filter=".shoes">
						  Shoes
					  </button>
  
					  <button class="stext-106 cl6 hov1 bor3 trans-04 m-r-32 m-tb-5" data-filter=".watches">
						  Watches
					  </button>
				  </div>
  
				  <div class="flex-w flex-c-m m-tb-10">
					  <div class="flex-c-m stext-106 cl6 size-104 bor4 pointer hov-btn3 trans-04 m-r-8 m-tb-4 js-show-filter">
						  <i class="icon-filter cl2 m-r-6 fs-15 trans-04 zmdi zmdi-filter-list"></i>
						  <i class="icon-close-filter cl2 m-r-6 fs-15 trans-04 zmdi zmdi-close dis-none"></i>
						   Filter
					  </div>
  
					  <div class="flex-c-m stext-106 cl6 size-105 bor4 pointer hov-btn3 trans-04 m-tb-4 js-show-search">
						  <i class="icon-search cl2 m-r-6 fs-15 trans-04 zmdi zmdi-search"></i>
						  <i class="icon-close-search cl2 m-r-6 fs-15 trans-04 zmdi zmdi-close dis-none"></i>
						  Search
					  </div>
				  </div>
				  
				  <!-- Search product -->
				  <div class="dis-none panel-search w-full p-t-10 p-b-15">
					  <div class="bor8 dis-flex p-l-15">
						  <button class="size-113 flex-c-m fs-16 cl2 hov-cl1 trans-04">
							  <i class="zmdi zmdi-search"></i>
						  </button>
  
						  <input class="mtext-107 cl2 size-114 plh2 p-r-15" type="text" name="search-product" placeholder="Search">
					  </div>	
				  </div>
		
			  </div>
  
			  <div class="row isotope-grid">
				  <div *ngFor="let product of products" class="col-sm-6 col-md-4 col-lg-3 p-b-35 isotope-item women">
					  <!-- Block2 -->
					  <div class="block2">
						  <div class="block2-pic hov-img0">
							  <img [src]="product.imageUrl" alt="IMG-PRODUCT">
							  <div *ngIf="getQuantity(product.key) == 0; else addedtocart">
  <a routerLink="/cart" class="block2-btn flex-c-m stext-103 cl2 size-102 bg0 bor2 hov-btn1 p-lr-15 trans-04 js-show-modal1" (click)="addToCart(product)">
	  Add To Cart
  </a>
  <ng-template #addedtocart>
	<!-- <app-quantity-selector [product]="product" [cart]="cart"></app-quantity-selector> -->
	<button type="button" routerLink="/cart" class="btn btn-primary btn-block"  >Buy Now</button>
   </ng-template>
</div>
						  </div>
  
						  <div class="block2-txt flex-w flex-t p-t-14">
							  <div class="block2-txt-child1 flex-col-l ">
								  <a href="product-detail.html" class="stext-104 cl4 hov-cl1 trans-04 js-name-b2 p-b-6">
									{{ product.title }}
								  </a>
  
								  <span class="stext-105 cl3">
									₹{{ product.price }}
								  </span>
							  </div>
							<div class="block2-txt-child2 flex-r p-t-3">
								  <a routerLink="/wishlist" class="btn-addwish-b2 dis-block pos-relative js-addwish-b2">
									  <img class="icon-heart1 dis-block trans-04" src="assets/images/icons/icon-heart-01.png" alt="ICON">
									  <img class="icon-heart2 dis-block trans-04 ab-t-l" src="assets/images/icons/icon-heart-02.png" alt="ICON">
								  </a>
							  </div>
						  </div>
					  </div>
				  </div>
			  </div>
  
			  <!-- Load more -->
			  <div class="flex-c-m flex-w w-full p-t-45">
				  <a  class="flex-c-m stext-101 cl5 size-103 bg2 bor1 hov-btn1 p-lr-15 trans-04">
					  Load More
				  </a>
			  </div>
		  </div>
	  </div>
